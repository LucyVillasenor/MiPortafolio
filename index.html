       <!-- Container para que sea mas responsivo y mantenga espacios a los lados  -->
       <div class="container">
        <div class="row justify-content-center">
          <!-- Clase card -->
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Lucia Aurora</h5>
                    <p class="card-text">Un texto de ejemplo rápido para colocal cerca del título de la tarjeta y
                        componer la mayor parte del contenido de la tarjeta.</p>

    <div class="container">
      <!-- Row para el titulo -->
      <div class="row justify-content-center">
          <div class="col">
              <h2 class="text-center">Contáctame</h2>
          </div>
      </div>


      <!-- Row para el formulario -->
      <div class="row justify-content-center align-items-center">
          <!-- Aqui inicia mi formulario -->
          <form>
              <!-- Solamente ocupa 6 columnas -->
              <!-- mx-auto para remover margenes -->
              <div class="col-6 mx-auto">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="col-6 mx-auto">
              <div class="mb-3">
                  <label class="form-label">Asunto</label>
                  <input type="text" class="form-control" id="asunto">
              </div>
            </div>
              <div class="col-6 mx-auto">
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Ingresa el correo electronico en el</div>
                  </div>
              </div>
              
              <div class="col-6 mx-auto">
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <input type="text" class="form-control" id="message">
                </div>
              </div>
              
              <!-- CheckBox -->
              <div class="col-6 mx-auto">
                  <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="verificacion">No enviar datos ilicitos</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
              
          </form>
      </div>
